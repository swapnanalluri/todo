<form ngForm #form = "ngForm" 
(ngSubmit)="handleFormData(form)">
  <div class="row">
    <div class="col-md-6">
  <div class="form-group">
    <label for="task">Task</label>
    <input type="text" 
    class="form-control"
     ngModel
     required
     minlength="5"
     maxlength="8"
     #taskk="ngModel" 
     name="task" 
    id="task" aria-describedby="taskHelp" placeholder="Enter task">
    
  </div>
    

  <div class="alert alert-danger" *ngIf="taskk.touched && taskk.invalid">
      <span *ngIf="taskk.required">task field is required</span>
      <span *ngIf="taskk.errors.minlength">
        task field is required -
         {{taskk.errors.minlength.requiredLength - taskk.errors.minlength.actualLength}}</span>
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <input 
          type="text" 
          class="form-control" 
          name="description"
          required 
          ngModel 
          #des = "ngModel"
          id="des" placeholder="Enter you Description">
    </div>
    <div class="alert alert-danger" *ngIf="des.touched && des.invalid">
        <span>Description is mandatory</span>
    </div>
  <button 
            type="submit" 
            [disabled]="form.invalid"
            class="btn btn-primary">Submit</button>

</div>
</div>
</form>
